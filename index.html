<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link type="image/png" sizes="96x96" rel="icon" href="https://img.icons8.com/color/96/todo-list--v1.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" id="dark-mode-toggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    <h1 id="app-title">Todo App</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a new task" maxlength="100" required />
      <div id="char-count">0 / 100</div>
      <button type="submit" id="add-button" disabled>Add Task</button> <!-- Disabled by default -->
    </form>
    <ul id="todo-list" role="list" aria-label="Todo items"></ul>

    <script src="script.js"></script>
  </body>
</html>
